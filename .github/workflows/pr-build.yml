name: PR - Build & Test

on:
  pull_request:
    branches: [ main ]

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: SysMonitor.UI
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache node modules
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
          
    - name: Extract version
      id: extract_version
      uses: Saionaro/extract-package-version@v1.1.1
      with:
          path: './SysMonitor.UI'
          
    - name: Configure Version
      uses: microsoft/variable-substitution@v1
      with:
        files: './SysMonitor.UI/package.json'
      env:
        version: ${{ steps.extract_version.outputs.version }}-CI-${{ env.RUN_NUMBER }}
    
    - name: Setup Node ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Install modules and Build for Production
      run: |
        npm i
        npm run build
    
    - name: Run Tests
      run: npm run test
    
    - name: Package Electron App
      run: npm run electron-package

  build-service:
    name: Build Service
    runs-on: windows-latest
    defaults:
      run:
        working-directory: SysMonitor.Service

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup Nuget
      uses: Nuget/setup-nuget@v1.0.5
    
    - name: Clean
      run: dotnet clean SysMonitor.Service.sln -- configuration Release && dotnet nuget locals all --clear
    
    - name: Restore dependencies
      run: nuget restore SysMonitor.Service.sln
    
    - name: Build
      run: msbuild.exe SysMonitor.Service.sln /p:configuration="Release"
    
    - name: Test
      run: dotnet test --no-build --verbosity normal

  package-installer:
    name: Package Installer
    runs-on: windows-latest
    defaults:
      run:
        working-directory: SysMonitor.Service
    #needs: [build-web, build-service]
    steps:
    - name: LS
      run: |
        ls -la
    - name: Package Installer
      uses: team-mst/mst-inno-setup-wrapper@v1
      with:
        script-name: SysMonitor.Setup.iss
        #installer-file-name: SysMonitor.Setup.${{ steps.extract_version.outputs.version }}-CI-${{ env.RUN_NUMBER }}
    
    - name: Archive Installer
      uses: actions/upload-artifact@v2
      with:
        name: Installer
        path: Output/
        retention-days: 5
