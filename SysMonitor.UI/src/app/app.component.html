<div style="height: auto;">
    <div class="version-container">
        <p class="version">v{{ appVersion }}</p>
    </div>

    <app-gpu-container *ngIf="gpu != undefined" [gpu]="gpu"></app-gpu-container>

    <div class="fan-container">
        <app-fans-container *ngIf="fans != undefined" [fans]="fans"></app-fans-container>
    </div>
</div>
